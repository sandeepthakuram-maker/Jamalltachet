            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        #send-btn:hover {
            transform: scale(1.05);
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>

        // Send Message Function
        function sendMessage() {
            const message = chatInput.value.trim();
            
            if (message === '') return;

            // Add user message
            addMessage(message, 'user');
            chatInput.value = '';

            // Show typing indicator
            showTypingIndicator();

            // Simulate AI response after delay
            setTimeout(() => {
                hideTypingIndicator();
                const aiResponse = generateAIResponse(message);
                addMessage(aiResponse, 'bot');
            }, 1000 + Math.random() * 2000);
        }

        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Generate AI Response
        function generateAIResponse(userMessage) {
            const lowerMessage = userMessage.toLowerCase();
            
            // Check for exact matches
            for (const [key, response] of Object.entries(aiResponses)) {
                if (lowerMessage.includes(key.toLowerCase())) {
                    return response;
                }
            }

            // Default responses based on keywords
            if (lowerMessage.includes('weather') || lowerMessage.includes('‡§Æ‡•å‡§∏‡§Æ')) {

            else if (lowerMessage.includes('joke') || lowerMessage.includes('‡§ö‡•Å‡§ü‡§ï‡•Å‡§≤‡§æ')) {
                const jokes = [
                    '‡§ï‡§Ç‡§™‡•ç‡§Ø‡•Ç‡§ü‡§∞: ‡§Æ‡•à‡§Ç ‡§á‡§Ç‡§∏‡§æ‡§®‡•ã‡§Ç ‡§ú‡§ø‡§§‡§®‡§æ ‡§∏‡•ç‡§Æ‡§æ‡§∞‡•ç‡§ü ‡§π‡•Ç‡§Å?\n‡§á‡§Ç‡§∏‡§æ‡§®: ‡§π‡§æ‡§Å, ‡§§‡•Å‡§Æ ‡§≠‡•Ä Windows update ‡§ï‡•á ‡§¨‡§æ‡§¶ restart ‡§π‡•ã‡§§‡•á ‡§π‡•ã!',

                ];

                    '‡§Ø‡§π ‡§è‡§ï ‡§¶‡§ø‡§≤‡§ö‡§∏‡•ç‡§™ ‡§∏‡§µ‡§æ‡§≤ ‡§π‡•à! ‡§Æ‡•à‡§Ç ‡§Ö‡§≠‡•Ä ‡§á‡§∏‡§ï‡§æ ‡§ú‡§µ‡§æ‡§¨ ‡§¶‡•á‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§™‡•ç‡§∞‡•ã‡§ó‡•ç‡§∞‡§æ‡§Æ ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•Ç‡§Å‡•§',
                    '‡§Æ‡§æ‡§´ ‡§ï‡•Ä‡§ú‡§ø‡§è, ‡§Æ‡•à‡§Ç ‡§á‡§∏ ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞ ‡§®‡§π‡•Ä‡§Ç ‡§¶‡•á ‡§∏‡§ï‡§§‡§æ‡•§ ‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§ï‡•Å‡§õ ‡§î‡§∞ ‡§™‡•Ç‡§õ‡§®‡§æ ‡§ö‡§æ‡§π‡•á‡§Ç‡§ó‡•á?',
